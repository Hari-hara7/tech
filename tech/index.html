<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #fff;
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 2px 2px 15px rgba(255, 255, 255, 1);
            }
        }

        .search-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .search-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        .search-container input, .search-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-container input {
            transition: box-shadow 0.3s;
        }

        .search-container input:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            outline: none;
        }

        .search-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .suggestions {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .suggestions p {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestions p:hover {
            background-color: #f0f0f0;
        }

        .results {
            margin-top: 20px;
            max-width: 500px;
            width: 90%;
        }

        .flight {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .search-container button:hover {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Flight Search System</h1>
    <div class="search-container">
        <label for="departure">Departure City</label>
        <input type="text" id="departure" placeholder="Enter departure city" oninput="showSuggestions('departure')" autocomplete="off">
        <div class="suggestions" id="departure-suggestions"></div>

        <label for="destination">Destination City</label>
        <input type="text" id="destination" placeholder="Enter destination city" oninput="showSuggestions('destination')" autocomplete="off">
        <div class="suggestions" id="destination-suggestions"></div>

        <label for="date">Travel Date</label>
        <input type="date" id="date">

        <button onclick="searchFlights()">Search Flights</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        // Flight data simulation using HashMap and PriorityQueue
        class Flight {
            constructor(flightNumber, departure, destination, date, time) {
                this.flightNumber = flightNumber;
                this.departure = departure;
                this.destination = destination;
                this.date = date;
                this.time = time;
            }
        }

        class FlightSystem {
            constructor() {
                this.flightMap = new Map();
            }

            addFlight(flight) {
                const key = `${flight.departure}|${flight.destination}|${flight.date}`;
                if (!this.flightMap.has(key)) {
                    this.flightMap.set(key, []);
                }
                this.flightMap.get(key).push(flight);
                // Sort flights by time (PriorityQueue simulation)
                this.flightMap.get(key).sort((a, b) => a.time.localeCompare(b.time));
            }

            searchFlights(departure, destination, date) {
                const key = `${departure}|${destination}|${date}`;
                return this.flightMap.get(key) || [];
            }
        }

        // Initialize flight system
        const flightSystem = new FlightSystem();

        // Adding sample flights
        flightSystem.addFlight(new Flight("AI101", "Delhi", "Mumbai", "2025-01-20", "08:00"));
        flightSystem.addFlight(new Flight("AI102", "Delhi", "Mumbai", "2025-01-20", "06:00"));
        flightSystem.addFlight(new Flight("AI103", "Delhi", "Mumbai", "2025-01-20", "10:00"));
        flightSystem.addFlight(new Flight("AI104", "Delhi", "Bangalore", "2025-01-20", "09:00"));

        // List of cities for suggestions
        const cities = ["Delhi", "Mumbai", "Bangalore", "Chennai", "Kolkata", "Hyderabad", "Pune", "Ahmedabad"];

        // Show suggestions for input fields
        function showSuggestions(field) {
            const input = document.getElementById(field).value.toLowerCase();
            const suggestionsBox = document.getElementById(`${field}-suggestions`);
            suggestionsBox.innerHTML = "";

            if (input) {
                const filteredCities = cities.filter(city => city.toLowerCase().includes(input));

                filteredCities.forEach(city => {
                    const suggestion = document.createElement("p");
                    suggestion.textContent = city;
                    suggestion.onclick = () => {
                        document.getElementById(field).value = city;
                        suggestionsBox.innerHTML = "";
                    };
                    suggestionsBox.appendChild(suggestion);
                });
            }
        }

        // Search Flights
        function searchFlights() {
            const departure = document.getElementById("departure").value;
            const destination = document.getElementById("destination").value;
            const date = document.getElementById("date").value;
            const resultsContainer = document.getElementById("results");

            // Clear previous results
            resultsContainer.innerHTML = "";

            // Fetch and display flights
            const flights = flightSystem.searchFlights(departure, destination, date);

            if (flights.length === 0) {
                resultsContainer.innerHTML = "<p>No flights found.</p>";
            } else {
                flights.forEach(flight => {
                    const flightDiv = document.createElement("div");
                    flightDiv.className = "flight";
                    flightDiv.innerHTML = `
                        <p><strong>Flight Number:</strong> ${flight.flightNumber}</p>
                        <p><strong>Departure:</strong> ${flight.departure}</p>
                        <p><strong>Destination:</strong> ${flight.destination}</p>
                        <p><strong>Date:</strong> ${flight.date}</p>
                        <p><strong>Time:</strong> ${flight.time}</p>
                    `;
                    resultsContainer.appendChild(flightDiv);
                });
            }
        }
    </script>
</body>
</html>
